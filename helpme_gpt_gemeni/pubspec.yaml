name: flutter_example
description: "Пример Flutter-приложения с кнопками, уведомлениями и переходом на сайт."

# Укажите, что проект не будет опубликован на pub.dev.
publish_to: 'none'

# Версия приложения.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.1.10 # Для перехода на сайт

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Добавление ресурсов (если потребуется в будущем).
  # assets:
  #   - assets/images/
